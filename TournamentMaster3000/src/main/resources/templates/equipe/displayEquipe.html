<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details équipe</title>
</head>
<body>

<span th:text="${equipe.nom}"></span>
<table border="1">
    <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Numéro</th>
    </tr>
    <tr th:each="joueur : ${equipe.joueurs}">
        <td th:text="${joueur.nom}"></td>
        <td th:text="${joueur.prenom}"></td>
        <td th:text="${joueur.numero}"></td>
    </tr>
</table>

</body>
</html>
